_schema-version: "3.1"
ID: Hydmetro
description: A simple CAP project.
version: 1.0.0
modules:
  - name: Hydmetro-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: postgres
      - name: Hydmetro-auth
      - name: Hydmetro-dest
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm
  - name: Hydmetro
    type: approuter.nodejs
    path: app/
    requires:
      - name: srv-api
        group: destinations
        properties:
          forwardAuthToken: true
          name: srv-api
          url: ~{srv-url}
      - name: Hydmetro-auth
      - name: Hydmetro-dest
    parameters:
      buildpack: nodejs_buildpack
      disk-quota: 2048M
      keep-existing-routes: true
      memory: 256M
      stack: cflinuxfs4
  - name: Hydmetro-postgres-deployer
    type: nodejs
    path: gen/pg
    requires:
      - name: postgres
    parameters:
      buildpack: nodejs_buildpack
      no-route: true
      no-start: true
      tasks:
        - command: npm start
          name: deploy-to-postgresql
  - name: Hydmetro-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: Hydmetro-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - comsatinfotechmetrohydmetro.zip
          name: comsatinfotechmetrohydmetro
          target-path: resources/
  - name: comsatinfotechmetrohydmetro
    type: html5
    path: app/hydmetro
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms:
        []
resources:
  - name: postgres
    type: org.cloudfoundry.managed-service
    parameters:
      service: postgresql-db
      service-plan: trial
  - name: Hydmetro-auth
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        tenant-mode: dedicated
        xsappname: Hydmetro-${org}-${space}
      path: ./xs-security.json
      service: xsuaa
      service-plan: application
  - name: Hydmetro-dest
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: false
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
            existing_destinations_policy: update
      service: destination
      service-plan: lite
  - name: Hydmetro-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: Hydmetro-html5-srv
      service-plan: app-host
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npx cds build --production
